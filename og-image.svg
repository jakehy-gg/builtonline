<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2C4A1E"/>

  <!-- Subtle texture overlay: thin horizontal grain lines -->
  <rect width="1200" height="630" fill="url(#grain)" opacity="0.04"/>
  <defs>
    <pattern id="grain" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="4" height="1" fill="#F4F1EA"/>
    </pattern>
  </defs>

  <!-- Cream border inset -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#F4F1EA" stroke-width="1" opacity="0.25"/>
  <rect x="52" y="52" width="1096" height="526" fill="none" stroke="#F4F1EA" stroke-width="0.5" opacity="0.12"/>

  <!-- Small decorative top rule -->
  <line x1="520" y1="210" x2="680" y2="210" stroke="#A08060" stroke-width="1.5"/>

  <!-- Main wordmark -->
  <text
    x="600"
    y="310"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="100"
    font-weight="400"
    fill="#F4F1EA"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="3">BuiltOnline</text>

  <!-- Bottom rule -->
  <line x1="520" y1="368" x2="680" y2="368" stroke="#A08060" stroke-width="1.5"/>

  <!-- Tagline -->
  <text
    x="600"
    y="418"
    font-family="Arial, Helvetica, sans-serif"
    font-size="24"
    font-weight="300"
    fill="#A08060"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="5">ONLINE PRESENCE FOR TRADES &amp; BUSINESSES</text>
</svg>
